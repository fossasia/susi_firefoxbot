<!DOCTYPE html>
<html>
<head>
	<title>SUSI Addon Settings</title>
	<link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
	<div class="nologgedin" id="nologgedin">
		<form id="login" >
			<h3>Login</h3>
			<input type="email" id="username" placeholder="Email">
			<br>
			<input type="password" id="password" placeholder="Password">
			<br>
			<br>
			<input type="submit" name="Login" value="Login">
			<br>
			<a href="https://chat.susi.ai/">New User? Visit our website to sign up for free.</a>
		</form>
	</div>
	<div class="loggedin" id="loggedin">
		<input type="button" id="logout" value="Logout" />
		<br />
		<form id="changepasswordform">
			<h3>Change Password</h3>
			<input type="password" id="passwordchange" placeholder="Current Password">
			<br>
			<input type="password" id="passwordnew" placeholder="New Password">
			<br>
			<input type="password" id="passwordnewconfirm" placeholder="Confirm New Password">
			<br>
			<input type="submit" id="changepasswordsubmit" value="Change Password" />
		</form>
	</div>
	<br>
	<h3>Settings</h3>
	<h4>Theme</h4>
	<form id="settings" >
		<select id="theme">
			<option value="light">Light</option>
			<option value="dark">Dark</option>
		</select>
		<br>
		<br>
		<br>
		<input type="submit" name="Save" value="Save"/>
	</form>
	<br>
	<button id="clearMessageHistory">Clear History</button>
	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/options.js"></script>
</body>
</html>
