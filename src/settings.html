<!DOCTYPE html>
<html>
<head>
	<title>SUSI Addon Settings</title>
<link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
<form id="login" >
  <h3>Login</h3>
<input type="email" id="username" placeholder="email">
<br>
<input type="password" id="password" placeholder="password">
<br>
<br>
<input type="submit" name="Login" value="Login">
<br>
<a href="https://chat.susi.ai/">New User? Visit our website to sign up for free.</a>
</form>
<input type="button" id="logout" class="hide" value="Logout" />
<br>
<h3>Settings</h3>
<hr>
<h4>Theme</h4>
<form id="settings" >
<select id="theme">
  <option value="light">Light</option>
  <option value="dark">Dark</option>
</select>
<div id="selectServer">
  <input type = "radio" name="serverOption" value="default" checked> Use default server <br>
  <input type = "radio" name="serverOption" value="custom"><input type = "text" id="customServer"
  placeholder="Enter custom server name (http://<server_name>)"> <br>
</div>
<br>
<br>
<br>
<input type="submit" name="Save" value="Save"/>
</form>
<br>
<button id="clearMessageHistory">Clear History</button>
<script src="scripts/jquery-3.2.1.min.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/options.js"></script>
</body>
</html>
