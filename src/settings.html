<!DOCTYPE html>
<html>
<head>
	<title>SUSI Addon Settings</title>
	<link rel="stylesheet" type="text/css" href="css/settings.css">
	<script src="https://use.fontawesome.com/44f32e93e1.js"></script>
</head>
<body>
	<div class="nologgedin" id="nologgedin">
		<button id="login-show-button">Login?</button>
		<div id="login-container" style="display:none">
			<form id="login">
				<h3 class="hr-heading">Login</h3>
				<hr />
				<input type="email" id="username" placeholder="Email">
				<br>
				<div class="password-form">
					<input type="password" id="password" placeholder="Password">
					<span class="form-group">
						<i class="fa fa-eye-slash" id="toggle"></i>
					</span>
				</div>
				<br>
				<br>
				<button type="submit" name="Login" id="loginbutton" value="Login">Login</button>
				<br>
				<br>
				<a href="https://chat.susi.ai/">
				New User? Visit our website to sign up for free.
				</a>
				<br>
				<br>
			</form>
		</div>
		<button class="red" id="login-hide-button" style="display: none">Close</button>
	</div>

	<div class="loggedin" id="loggedin">
		<input type="button" id="logout" value="Logout" />
		<br />
		<button id="change-pass-show-button">Change Password?</button>
		<div id="change-pass-container" style="display:none">
			<form id="changepasswordform">
				<h3 class="hr-heading">Change Password?</h3>
				<hr />
				<div class="passwordchange">
					<input type="password" id="passwordchange" placeholder="Current Password">
				</div>
				<div class="passwordnew">
					<input type="password" id="passwordnew" placeholder="New Password">
				</div>
				<div style="text-align: center">
        	<small hidden id="passwordlim">Minimum 6 characters required</small>
        </div>
				<div class="passwordnewconfirm">
					<input type="password" id="passwordnewconfirm" placeholder="Confirm New Password">
				</div>
				<br>
				<button disabled type="submit" id="changepasswordsubmit">Change Password</button>
			</form>
		</div>
		<button class="red" id="change-pass-hide-button" style="display: none">Close</button>
	</div>

	<br>
	<h3 class="hr-heading">Settings</h3>
	<hr />
	<h4>Theme</h4>
	<select id="theme" name="theme">
		<option value="light">Light</option>
		<option value="dark">Dark</option>
		<option value="custom">Custom</option>
	</select>
	<h4>Top Bar Color</h4>
	<select id="top-bar-color" name="top-bar-color">
		<option value="light">Light</option>
		<option value="dark">Dark</option>

		<option disabled></option>

		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="black">Black</option>
		<option value="brown">Brown</option>
		<option value="green">Green</option>
	</select>
	<h4>Message Pane Color</h4>
	<select id="message-pane-color" name="message-pane-color">
		<option value="light">Light</option>
		<option value="dark">Dark</option>

		<option disabled></option>

		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="black">Black</option>
		<option value="brown">Brown</option>
		<option value="green">Green</option>
	</select>
	<br>
	<button class="clear-history-button" id="clearMessageHistory">Clear Message History</button>
	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/options.js"></script>
</body>
</html>
